<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addPopUp</title>
    <style>
        .popup_body{
        }
        .name{
            font-size: 20px;
            font-family: a옛날사진관3;
            margin-top:40px;
            text-align: center;
        }
        .input_name{
            margin-left:120px;
            margin-top:30px;
        }
        .register_btn{
            margin-top: 20px;
            margin-bottom: 10px;
            margin-left:120px;
            width:55px;
            height:25px;
            border:none;
            background-color: steelblue;
            color: #FFFFFF;
            position: relative;
            left:20px;
        }
        .cancel_btn{
            margin-top: 20px;
            margin-bottom: 10px;
            width:55px;
            height:25px;
            border:none;
            background-color: steelblue;
            color: #FFFFFF;
            position: relative;
            left:20px;
        }
    </style>
    <script>
        function click_register() {
            window.open("alertPopUp.html","closePopup","width=300,height=250,left=500,top=200");
            window.close();
        }
        function click_back() {
            window.close();
        }
    </script>
</head>
<body class="popup_body" onload="window.resizeTo(350,300)">
    <div class="name">게시판 이름</div>
    <input class="input_name" type="text">
    <div>
        <button class="register_btn" onclick="click_register()">등록</button>
        <button class="cancel_btn" onclick="click_back()">취소</button>
    </div>
</body>
</html>
